<!DOCTYPE html>
<html>

<head>
    <title>Алікейшн</title>
    <meta charset='utf-8' />
    <!--link rel='stylesheet' href='../style.css' /-->
    <script src='knockout.js'></script>


</head>

<body>

    <div id="todoList" class="container wrapper">

        <header>
            <h1>Application</h1>
        </header>

        <div class="form-inline new-task">

            <div class="form-group">
                <input style="width: 500px; padding: 5px" class="form-control" type="text" placeholder="What to do?" autofocus data-bind="textInput:newTaskTitle" />
            </div>

            <div class="form-group">
                <button class="btn btn-primary" data-bind="click: addTask">Add task</button>
            </div>

        </div>

        <div class="row">
            <div class="task col-lg-6">

                <h3>Task</h3>

                <div>
                    <ul data-bind="foreach:tasks">
                        <li class="task checkbox">
                            <label >
                                <input id="checker" type="checkbox" data-bind="click:$parent.checkTask" />
                                <!--span data-bind="text:$index() +1 + ')'"></span-->

                                <span data-bind="text: console.log($data);"></span>
                                <span data-bind="text: console.log($context);"></span>

                                <span data-bind="text: id"></span>
                                <span data-bind="text: title"></span>
                                <a class="remove-task" href="#" data-bind="click: $root.removeTask">(remove)</a>
                            </label>

                        </li>
                    </ul>
                </div>
                <div data-bind="visible: tasks().length == 0">No tasks</div>
            </div>

            <hr>

            <div class="task col-lg-6">

                <h3>Compleate task</h3>

                <div>
                    <ul data-bind="foreach:compleateTasks">
                        <li class="task">
                            <span data-bind="text:title">Buy milk</span>
                            <a href="#" class="undo-task" data-bind="click: $parent.undoTask">(undo)</a>
                        </li>
                    </ul>
                </div>

                <!--div style="display: none;">No tasks</div-->
            </div>
        </div>

    </div>


    <script src='main.js'></script>


</body>

</html>
