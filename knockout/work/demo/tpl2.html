<!DOCTYPE html>
<html>

<head>
  <title>Демонстрация: tpl.html</title>
  <meta charset='utf-8' />
  <link rel='stylesheet' href='../style.css' />
  <script src='../knockout.js'></script>

  <script type="text/html" id="tpl_tracks">

    <li>
      <strong data-bind="text:name"></strong>
      <ul data-bind="template:{name:'tpl_titles', foreach: titles, as:'title'}"></ul>
    </li>

  </script>

  <script type="text/html" id="tpl_titles">

    <li data-bind="text:title"></li>

  </script>

</head>

<body>
  <h1>Наши курсы</h1>

  <ul data-bind="template:{name:'tpl_tracks', foreach:tracks, as:'track'}"></ul>

  <!--div data-bind="template:{name:'tpl_courses', foreach:courses}"></div-->

  <script>

    var Courses = {
      tracks: ko.observableArray([
        {name: "JavaScript", titles: ['ECMA-262', 'BOM-DOM', "Node.js"]},
        {name: "PHP", titles: ['Basic', 'Advanced', "Proffessional"]},
        {name: "XML", titles: ['XML', 'AJAX']}
      ])
    };



    ko.applyBindings( Courses );

  </script>

</body>

</html>
